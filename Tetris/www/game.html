<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* ws://* 'unsafe-inline' 'unsafe-eval'; connect-src http://192.168.1.25:* ws://192.168.1.25:*"/>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">

    <title>Game</title>
</head>
<body>

<canvas id="canvas">

</canvas>

<div class="container">

    <div class="user-controls">
        <span id="fix-bottom-left">
            <i class="fa fa-caret-left fa-5x" aria-hidden="true" id="left"></i>
            <i class="fa fa-caret-left fa-5x fa-rotate-270" aria-hidden="true" id="down"></i>
            <i class="fa fa-caret-right fa-5x" aria-hidden="true" id="right"></i>
        </span>
        <span id="fix-bottom-right">
            <i class="fa fa-arrow-down fa-4x" aria-hidden="true" id="drop-down"></i>
            <i class="fa fa-undo fa-4x" aria-hidden="true" id="rotate"></i>
        </span>
    </div>

</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
